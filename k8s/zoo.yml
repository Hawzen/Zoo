apiVersion: v1
kind: Service
metadata:
  name: zoo
spec:
  ports:
  - port: 80
    targetPort: 3000
  selector:
    app: zoo
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: zoo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zoo
  template:
    metadata:
      labels:
        app: zoo
    spec:
      containers:
      - image: zoo:latest
        imagePullPolicy: Never
        name: zoo
        ports:
        - containerPort: 3000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: zoo-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  rules:
  - http:
      paths:
      - path: /(.*)
        pathType: Prefix
        backend:
          service:
            name: zoo
            port:
              number: 80
