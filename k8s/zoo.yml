---
---
apiVersion: v1
kind: Service
metadata:
  name: zoo
spec:
  ports:
    - port: 80
      targetPort: 3000
  selector:
    app: zoo
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: zoo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zoo
  template:
    metadata:
      labels:
        app: zoo
    spec:
      containers:
        - image: zoo:latest
          imagePullPolicy: Never
          name: zoo
          ports:
            - containerPort: 3000